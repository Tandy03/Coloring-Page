<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coloring Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Coloring Page</h1>
    </header>
    <main>
        <div class="container">
            <div class="palette">
                <h2>Choose a Color</h2>
                <div class="color" data-color="#ff0000" style="background-color: #ff0000;"></div>
                <div class="color" data-color="#00ff00" style="background-color: #00ff00;"></div>
                <div class="color" data-color="#0000ff" style="background-color: #0000ff;"></div>
                <div class="color" data-color="#ffff00" style="background-color: #ffff00;"></div>
                <div class="color" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                <div class="color" data-color="#00ffff" style="background-color: #00ffff;"></div>
                <div class="color" data-color="#ffa07a" style="background-color: #ffa07a;"></div>
                <div class="color" data-color="#20b2aa" style="background-color: #20b2aa;"></div>
                <div class="color" data-color="#778899" style="background-color: #778899;"></div>
                <div class="color" data-color="#ff6347" style="background-color: #ff6347;"></div>
                <div class="color" data-color="#3cb371" style="background-color: #3cb371;"></div>
                <div class="color" data-color="#8a2be2" style="background-color: #8a2be2;"></div>
                <div class="color" data-color="#ff4500" style="background-color: #ff4500;"></div>
                <div class="color" data-color="#c71585" style="background-color: #c71585;"></div>
                <div class="color" data-color="#dc143c" style="background-color: #dc143c;"></div>
                <div class="color" data-color="#4682b4" style="background-color: #4682b4;"></div>
                <div class="color" data-color="#32cd32" style="background-color: #32cd32;"></div>
                <div class="color" data-color="#ff1493" style="background-color: #ff1493;"></div>
                <div class="color" data-color="#ff8c00" style="background-color: #ff8c00;"></div>
                <div class="color" data-color="#adff2f" style="background-color: #adff2f;"></div>
            </div>
            <div class="coloring-area">
                <h2>Color the Cake</h2>
                <div id="cake-container">
                    <!-- SVG з тортиком -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
                        <!-- Торт -->
                        <g id="cake">
                            <!-- Нижній шар торта -->
                            <path class="colorable" data-part="cake-bottom" fill="#f0e4d7" d="M80,300 h240 v40 h-240 z"/>
                            <!-- Верхній шар торта -->
                            <path class="colorable" data-part="cake-middle" fill="#f8d7da" d="M100,240 h200 v40 h-200 z"/>
                            <!-- Верхній шар -->
                            <path class="colorable" data-part="cake-top" fill="#f5b7b1" d="M120,180 h160 v40 h-160 z"/>
                            <!-- Краплі -->
                            <circle class="colorable" data-part="drip1" fill="#c72c48" cx="160" cy="170" r="10"/>
                            <circle class="colorable" data-part="drip2" fill="#c72c48" cx="200" cy="170" r="10"/>
                            <circle class="colorable" data-part="drip3" fill="#c72c48" cx="240" cy="170" r="10"/>
                            <!-- Вишеньки -->
                            <circle class="colorable" data-part="cherry1" fill="#ff0000" cx="140" cy="150" r="15"/>
                            <circle class="colorable" data-part="cherry2" fill="#ff0000" cx="180" cy="150" r="15"/>
                            <circle class="colorable" data-part="cherry3" fill="#ff0000" cx="220" cy="150" r="15"/>
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
